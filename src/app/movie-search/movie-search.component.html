<form (submit)="searchMovies()" class="searchForm">
  <input type="text" class="searchBar" [(ngModel)]="searchStr" name="searchStr"
    placeholder="Search for your favorite movies">
  <br>
  <button class="btn btn-primary btn-lg">Search</button>
</form>

<div *ngIf="searchRes" class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Search Results</h3>
  </div>
  <div class="panel-body">
    <div class="row1">
      <div class="card-deck">
        <div *ngFor="let movie of searchRes;let i=index" class="col-md-2">
          <div *ngIf="i < 18">
            <a routerLink="/movie/{{movie.id}}"><img *ngIf="movie.poster_path" alt="poster" class="thumbnail"
                src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}"></a>
            <img *ngIf="!movie.poster_path" alt="poster" class="thumbnail" src="../../assets/image-not-available.png">
            <h4>{{movie.title}}</h4>
            <p>{{movie.release_date}}</p>
            <p id="view-detail-btn"><a class="btn btn-default" routerLink="/movie/{{movie.id}}">View Details</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
